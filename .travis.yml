language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: viuwu-ing-party
  run: rails db:migrate
  on:
    branch: main
notifications:
  slack:
    secure: 
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
